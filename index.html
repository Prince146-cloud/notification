<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 12px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; }
        h3 { color: #1c1e21; }
        p { color: #606770; margin-bottom: 20px; }
        button { background: #1877f2; color: white; border: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #166fe5; }
    </style>

   <script>
    // 1. Set up the button click logic
    document.getElementById('btn').onclick = function() {
        console.log("Button clicked! Attempting to trigger OneSignal...");
        
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(function(OneSignal) {
            console.log("OneSignal logic triggered from button click.");
            
            // This forces the browser's native permission popup
            OneSignal.Notifications.requestPermission()
                .then(function() {
                    console.log("requestPermission promise finished.");
                })
                .catch(function(err) {
                    console.error("Error triggering permission:", err);
                });
        });
    };

    // 2. Setup the "Listener" to detect when the user clicks 'Allow'
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(function(OneSignal) {
        
        // Check if the user is already subscribed
        if (OneSignal.Notifications.permission) {
            console.log("Current permission status:", OneSignal.Notifications.permission);
        }

        OneSignal.Notifications.addEventListener('permissionChange', function(permission) {
            console.log("Permission changed to:", permission);
            if (permission === 'granted') {
                console.log("Victory! Permission granted.");
                alert("Verification Complete! Your device is now connected.");
            }
        });
    });
</script>

</body>
</html>
