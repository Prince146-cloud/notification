<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 12px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; }
        h3 { color: #1c1e21; }
        p { color: #606770; margin-bottom: 20px; }
        button { background: #1877f2; color: white; border: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #166fe5; }
    </style>

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignal.public.js" async=""></script>
    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(function(OneSignal) {
            OneSignal.init({
                appId: "5c52055b-50a2-4da8-89c5-9eb4191b68d0", // Your OneSignal App ID
                safari_web_id: "optional_safari_id_here", 
                notifyButton: {
                    enable: false, // Hide the default OneSignal bell icon
                },
                allowLocalhostAsSecureOrigin: true, // Useful for testing locally
            });
        });
    </script>
</head>
<body>

    <div class="box">
        <h3>Human Verification</h3>
        <p>Please click below and allow the browser prompt to continue to your content.</p>
        <button id="btn">I AM NOT A ROBOT</button>
    </div>

    <script>
        document.getElementById('btn').onclick = function() {
            // 3. Trigger the OneSignal permission prompt
            // This calls the "Slide Prompt" you configured in OneSignal settings
            OneSignalDeferred.push(function(OneSignal) {
                OneSignal.Notifications.requestPermission();
            });
        };

        // 4. Optional: Listen for when the user successfully subscribes
        OneSignalDeferred.push(function(OneSignal) {
            OneSignal.Notifications.addEventListener('permissionChange', function(permission) {
                if (permission) {
                    console.log("Permission granted! Device is now in OneSignal Audience.");
                    alert("Verification Complete! You can now close this tab.");
                }
            });
        });
    </script>

</body>
</html>
